<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
</head>
<body>
    <h2>List of Students</h2>
    <a href="{% url 'add_student' %}">Add New Student</a>
    <ul>
        {% for student in students %}
            <li>
                {{ student.name }} ({{ student.age }}) - Address: {{ student.address.city }}
            </li>
        {% empty %}
            <li>No students found.</li>
        {% endfor %}
    </ul>
</body>
</html>
